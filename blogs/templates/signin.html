{% extends "__vendor__" %}
{% block content %}
<html>
    <body style="display: -ms-flexbox; display: flex; -ms-flex-align: center; align-items: center; padding-top: 40px; padding-bottom: 40px; background-color: #f5f5f5;" class="text-center">
      <form action="/signin/" method="POST" style="width: 100%; max-width: 330px; padding: 15px; margin: auto;">
        {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input style="margin-bottom: -1px; border-bottom-right-radius: 0; border-bottom-left-radius: 0; position: relative; box-sizing: border-box; height: auto; padding: 10px; font-size: 16px;" type="email" id="email" name="email" class="form-control" placeholder="Email address" required="" autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input style="margin-bottom: -1px; border-bottom-right-radius: 0; border-bottom-left-radius: 0;position: relative; box-sizing: border-box; height: auto; padding: 10px; font-size: 16px;"  type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
      </form>
    </body>
</html>

{% endblock %}
