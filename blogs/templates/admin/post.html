{% extends "base/__widebase__.html" %}
{% block content %}
<form action="/post/" method="POST">
    {% csrf_token %}
    <h2>Add New Post</h2>
    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="title" id="title" placeholder="Post Title">
      </div>
    </div>
    <div class="form-group row">
      <label for="content" class="col-sm-2 col-form-label">Content</label>
      <div class="col-sm-10">
          <textarea name="content" class="summernote" id="summernote"></textarea>
      </div>
    </div>
    <div class="form-group row">
        <label for="keywords" class="col-sm-2 col-form-label">Keywords</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="keywords" id="keywords" placeholder="Keywords ex: keyword1, keyword2, keyword3 etc">
        </div>
    </div>
    <div class="form-group row">
        <label for="date" class="col-sm-2 col-form-label">Created</label>
        <div class="col-sm-10">
         {{date | date:"d.m.Y"}}
        </div>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" value="false" name="is_allow_comments">
        <label class="form-check-label" for="is_allow_comments">Allow Comments</label>
      </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
  <script type="text/javascript">
    $(document).ready(function() {
      $('.summernote').summernote({
        height: 300,
        tabsize: 2
      });
    });
  </script>
{% endblock %}
